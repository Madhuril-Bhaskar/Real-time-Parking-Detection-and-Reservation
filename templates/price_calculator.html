<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parking Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/price_calculator.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/parked-car.png')}}" alt="ParkEase Logo" class="logo">
            <span class="brand-name">ParkEase</span>
        </div>
        <div class= "buttons-container">
            <!-- Back Button -->
            <form action="{{ url_for('back') }}" method="POST">
                <button id="backButton" type="submit">Back</button>
            </form>
            <!-- Logout Button -->
            <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
                <button id="logoutButton" type="submit">Logout</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Parking Price Calculator</div>
            <div class="card-body">
                <div class="mb-4">
                    <div class="slider-container">
                        <span>1 Hour</span>
                        <input type="range" class="form-range" id="parking-hours" min="1" max="100" step="1" value="1">
                        <span>100 Hours</span>
                    </div>
                    <p class="slider-value" id="selected-hours">Selected: 1 Hour</p>
                </div>
                
                <!-- Parking Type Buttons -->
                <div class="parking-type-btns">
                    <button class="btn-type" id="open-roof-btn">Open Roof Parking</button>
                    <button class="btn-type" id="inner-btn">Inner Parking</button>
                </div>
                
                <div class="text-center">
                    <button class="btn" id="calculate-btn">
                        <span class="icon">&#x1F4B0;</span>Calculate
                    </button>
                </div>
                <div class="mt-2 text-center">
                    <p class="price-display" id="calculated-price">Price: $2.00</p>
                </div>
                <p id="parking-type" class="text-center" style="color: #ffffff; font-size: 1.2rem; font-weight:bold; display: none;">Parking Type: Open Roof Parking</p>
            </div>
        </div>
    </div>
</div>
    
    <!-- Footer Section -->
<footer class="footer bg-red text-white py-4 mt-5">
    <div class="f-container text-center">
        <!-- Company Information -->
        <p>&copy; 2025 ParkEase. All rights reserved.</p>
        <p>Contact us: <a href="mailto:support@parkease.com" class="text-white">support@parkease.com</a></p>
        
        <!-- Footer Navigation Links -->
        <div>
            <a href="#" class="text-white mx-2">Privacy Policy</a> |
            <a href="#" class="text-white mx-2">Terms of Service</a>
        </div>

        <!-- Social Media Links -->
        <div class="my-3">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-youtube"></i></a>
        </div>

        <!-- Additional Information -->
        <div>
            <p class="mt-3">Follow Us</p>
            <p>Stay updated on the latest news, offers, and promotions.</p>
        </div>
    </div>
</footer>

    <script src="{{ url_for('static', filename='script/price_calculator.js') }}"></script>
</body>
</html>
