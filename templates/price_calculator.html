<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parking Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/price_calculator.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">
        Back
    </button>

    <div class="container">
        <div class="card">
            <div class="card-header">Parking Price Calculator</div>
            <div class="card-body">
                <div class="mb-4">
                    <div class="slider-container">
                        <span>1 Hour</span>
                        <input type="range" class="form-range" id="parking-hours" min="1" max="100" step="1" value="1">
                        <span>100 Hours</span>
                    </div>
                    <p class="slider-value" id="selected-hours">Selected: 1 Hour</p>
                </div>

                <!-- Parking Type Buttons -->
                <div class="parking-type-btns">
                    <button class="btn-type" id="open-roof-btn">Open Roof Parking</button>
                    <button class="btn-type" id="inner-btn">Inner Parking</button>
                </div>

                <div class="text-center">
                    <button class="btn" id="calculate-btn">
                        <span class="icon">&#x1F4B0;</span>Calculate
                    </button>
                </div>
                <div class="mt-2 text-center">
                    <p class="price-display" id="calculated-price">Price: $2.00</p>
                </div>
                <p id="parking-type" class="text-center" style="color: #ffffff; font-size: 1.2rem; font-weight:bold; display: none;">Parking Type: Open Roof Parking</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script/price_calculator.js') }}"></script>
</body>
</html>
