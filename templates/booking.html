<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/booking.css') }}">
    <title>Booking Page</title>
</head>
<body>

    <!-- Admin Login Button at the top-right -->
    <div class="d-flex justify-content-between p-4">
        <!-- Back Button -->
        <form action="{{ url_for('back') }}" method="POST">
            <button id="backButton" type="submit" class="btn back-btn">Back</button>
        </form>
        
        <!-- Back Button -->
        <form action="{{ url_for('logout') }}" method="POST">
            <button id="logoutButton" type="submit" class="btn logout-btn">Logout</button>
        </form>
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4 bg-white rounded" style="max-width: 500px; width: 100%;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashed-messages">
                        {% for message in messages %}
                            <li class = "msg">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <h1 class="text-center mb-4">Book Your Parking Slot</h1>
            <form action="{{ url_for('bookslot') }}" method="POST">
                <div class="form-group">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" id="customer_name" class="form-control" name="customer_name" value="{{ user.username }}" readonly required>
                </div>
                <div class="form-group">
                    <label for="arrival_date">Arrival Date</label>
                    <input type="date" id="arrival_date" class="form-control" name="arrival_date" required max="2100-12-31">
                </div>
                <div class="form-group">
                    <label for="arrival_time">Arrival Time</label>
                    <input type="time" id="arrival_time" class="form-control" name="arrival_time" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="car_number_plate">Car Number Plate</label>
                    <input type="text" id="car_number_plate" class="form-control" name="car_number_plate" placeholder="Enter your car number plate" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
