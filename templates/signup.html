<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel = "stylesheet" href = "{{ url_for('static' , filename = 'css/signup.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/WS-41205.png') }}" alt="Image 1" class="background-image">


    <!-- Back Button -->
    <form action="{{ url_for('home') }}" method="POST" style="display: inline;">
        <button id="backButton" type="submit">Home</button>
    </form>
    
    <div class="signup-container">
        <h2>Welcome to Parking Zone</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder = "Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder = "abc@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder = "Enter your password" required>

            <input type="submit" value="Signup">
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>

    

</body>
</html>
