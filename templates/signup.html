<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel = "stylesheet" href = "{{ url_for('static' , filename = 'css/signup.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Back Button -->
    <form action="{{ url_for('home') }}" method="POST" style="display: inline;">
        <button id="backButton" type="submit">Home</button>
    </form>
    
    <div class="signup-container">
        <h2>Welcome to ParkEase</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder = "Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder = "abc@gmail.com" required>

            <label for="mobile">Contact</label>
            <input type="tel" id="mobile" name="mobile" placeholder = "Enter your mobile number" pattern="[0-9]{10}" required>
            
            <label for = "city">City</label>
            <input type = "text" id = "city" name = "city" placeholder = "Enter your city" required>

            <label for = "noplate">Car Number Plate</label>
            <input type="text" id = "noplate" name = "noplate" placeholder = "Enter Your License" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder = "Enter your password" required>

            <input type="submit" value="Signup">
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>

</body>
</html>
